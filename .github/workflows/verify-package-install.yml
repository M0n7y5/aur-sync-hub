name: Verify Package Install

on:
  pull_request:
    paths:
      - "packages/**"
      - "src/AurSync.Updater/**"
      - "scripts/test_local_install.sh"
      - "docker/runtime.Dockerfile"
      - ".github/workflows/verify-package-install.yml"
      - ".github/workflows/update-aur-batch.yml"
      - ".github/workflows/build-runtime-image.yml"
  workflow_dispatch:
    inputs:
      package:
        description: "Optional single package filter"
        required: false
        type: string

jobs:
  discover:
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.AUR_SYNC_CONTAINER_IMAGE_CORE || format('ghcr.io/{0}/aur-sync-hub-runtime-core:latest', github.repository_owner) }}
    outputs:
      packages_json: ${{ steps.discover.outputs.packages_json }}
      has_packages: ${{ steps.discover.outputs.has_packages }}
    env:
      GH_TOKEN: ${{ github.token }}
      GITHUB_TOKEN: ${{ github.token }}
      UPDATER_BIN: ${{ vars.AUR_SYNC_UPDATER_BIN || 'aur-sync-updater' }}
    steps:
      - name: Checkout manager repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify updater binary
        shell: bash
        run: |
          set -euo pipefail
          command -v "$UPDATER_BIN"

      - name: Collect changed paths for pull requests
        shell: bash
        run: |
          set -euo pipefail
          : > .changed-paths
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            git diff --name-only "${{ github.event.pull_request.base.sha }}" "${{ github.event.pull_request.head.sha }}" > .changed-paths
          fi

      - name: Discover packages to verify
        id: discover
        shell: bash
        env:
          PACKAGE_FILTER: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.package || '' }}
        run: |
          set -euo pipefail
          ARGS=(--discover-packages-json --packages-root "$GITHUB_WORKSPACE/packages")
          if [[ -n "$PACKAGE_FILTER" ]]; then
            ARGS+=(--package-filter "$PACKAGE_FILTER")
          fi
          if [[ -s .changed-paths ]]; then
            ARGS+=(--changed-paths-file "$GITHUB_WORKSPACE/.changed-paths")
          fi

          PACKAGES_JSON="$($UPDATER_BIN "${ARGS[@]}")"
          PACKAGES_JSON="$(printf '%s' "$PACKAGES_JSON" | tr -d '\r\n')"
          if [[ -z "$PACKAGES_JSON" ]]; then
            PACKAGES_JSON='[]'
          fi

          if [[ -n "$PACKAGE_FILTER" && "$PACKAGES_JSON" == '[]' ]]; then
            echo "Requested package '$PACKAGE_FILTER' is not verifiable (missing package directory, PKGBUILD, or updater.yaml)" >&2
            exit 1
          fi

          {
            echo "packages_json<<EOF"
            echo "$PACKAGES_JSON"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          if [[ "$PACKAGES_JSON" == '[]' ]]; then
            echo "has_packages=false" >> "$GITHUB_OUTPUT"
            echo "No verifiable packages selected"
          else
            echo "has_packages=true" >> "$GITHUB_OUTPUT"
            echo "Packages to verify: $PACKAGES_JSON"
          fi

  verify:
    needs: discover
    if: needs.discover.outputs.has_packages == 'true'
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.AUR_SYNC_CONTAINER_IMAGE_CORE || format('ghcr.io/{0}/aur-sync-hub-runtime-core:latest', github.repository_owner) }}
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJSON(needs.discover.outputs.packages_json) }}
    env:
      GH_TOKEN: ${{ github.token }}
      GITHUB_TOKEN: ${{ github.token }}
      UPDATER_BIN: ${{ vars.AUR_SYNC_UPDATER_BIN || 'aur-sync-updater' }}
    steps:
      - name: Checkout manager repo
        uses: actions/checkout@v4

      - name: Verify updater binary
        shell: bash
        run: |
          set -euo pipefail
          command -v "$UPDATER_BIN"

      - name: Install package build toolchain
        shell: bash
        run: |
          set -euo pipefail
          pacman -Sy --noconfirm --needed base-devel

      - name: Prepare temp copy and update package
        shell: bash
        run: |
          set -euo pipefail
          updater_bin_path="$(command -v "$UPDATER_BIN")"
          pkg="${{ matrix.package }}"
          tmpdir="$(mktemp -d)"
          cp -a "$GITHUB_WORKSPACE/packages/$pkg" "$tmpdir/"
          useradd -m -U builder || true
          chown -R builder:builder "$tmpdir"
          runuser -u builder -- env GH_TOKEN="$GH_TOKEN" GITHUB_TOKEN="$GITHUB_TOKEN" "$updater_bin_path" \
            --packages-root "$tmpdir" \
            --package-filter "$pkg" \
            --max-concurrency 1 \
            --changed-file "$tmpdir/.changed-packages"
          echo "PKG=$pkg" >> "$GITHUB_ENV"
          echo "TMPDIR_PATH=$tmpdir" >> "$GITHUB_ENV"

      - name: Build package as non-root
        shell: bash
        run: |
          set -euo pipefail
          chown -R builder:builder "$TMPDIR_PATH"
          runuser -u builder -- bash -lc "cd '$TMPDIR_PATH/$PKG' && makepkg -s --noconfirm"

      - name: Install package artifact
        shell: bash
        run: |
          set -euo pipefail
          pkgdir="$TMPDIR_PATH/$PKG"
          artifacts=()
          shopt -s nullglob
          for f in "$pkgdir"/*.pkg.tar.zst; do
            case "$f" in
              *-debug-*)
                ;;
              *)
                artifacts+=("$f")
                ;;
            esac
          done
          shopt -u nullglob

          if ((${#artifacts[@]} == 0)); then
            echo "No installable package artifact found for $PKG" >&2
            exit 1
          fi

          pacman -U --needed --noconfirm "${artifacts[@]}"

      - name: Verify installed package
        shell: bash
        run: |
          set -euo pipefail
          pacman -Qi "$PKG"

          yaml_file="$GITHUB_WORKSPACE/packages/$PKG/updater.yaml"
          if [[ ! -f "$yaml_file" ]]; then
            echo "No updater.yaml found, skipping custom verify commands"
            exit 0
          fi

          # Parse verify_commands list from updater.yaml (lightweight awk, no yq dependency)
          mapfile -t verify_cmds < <(
            awk '/^verify_commands:/{found=1; next} found && /^  - /{sub(/^  - /, ""); print; next} found{exit}' "$yaml_file"
          )

          if (( ${#verify_cmds[@]} == 0 )); then
            echo "No verify_commands defined, skipping"
            exit 0
          fi

          for cmd in "${verify_cmds[@]}"; do
            echo "Running verify command: $cmd"
            eval "$cmd"
          done
