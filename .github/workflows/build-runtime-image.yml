name: Build Runtime Image

on:
  push:
    branches:
      - main
    paths:
      - "src/AurSync.Updater/**"
      - "docker/runtime.Dockerfile"
      - ".github/workflows/build-runtime-image.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push runtime image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/runtime.Dockerfile
          target: runtime-core
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/aur-sync-hub-runtime-core:latest
            ghcr.io/${{ github.repository_owner }}/aur-sync-hub-runtime-core:${{ github.sha }}

      - name: Build and push publish runtime image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/runtime.Dockerfile
          target: runtime-push
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/aur-sync-hub-runtime:latest
            ghcr.io/${{ github.repository_owner }}/aur-sync-hub-runtime:${{ github.sha }}
